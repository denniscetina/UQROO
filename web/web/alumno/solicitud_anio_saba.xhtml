<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>

            .progress {
                position: relative;
                display: flex;
            }
            .progress-track {
                position: absolute;
                top: 5px;
                width: 100%;
                height: 5px;
                background-color: #dfe3e4;
                z-index: -1;
            }
            .formulario{
                background-color: var(--gris);
                width: min(60rem, 100%);
                margin: 0 auto;
                padding: 2rem;
                border-radius: 1rem;
            }

            .formulario fieldset{
                border: none;
            }

            .formulario legend{
                text-align: center;
                font-size: 1.8rem;
                text-transform: uppercase;
                font-weight: 700;
                margin-bottom: 2rem;
                color: var(--primario);
            }

            @media (min-width: 768px) {
                .contenedor-campos {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    grid-template-rows: auto auto 20rem;
                    column-gap: 1rem;
                }
                .campo:nth-child(3),
                .campo:nth-child(4) {
                    grid-column: 1/3;
                }
            }

            .campo{
                margin-bottom: 1rem;
            }

            .campo label{
                color: var(--blanco);
                font-weight: bold;
                margin-bottom: .5rem;
                display: block;
            }
            .campo textarea{
                height: 20rem;
            }

            .input-text{
                width: 100%;
                border: none;
                padding: 1.5rem;
                border-radius: .5rem;
            }

        </style>
    </head>
    <h:body>
        <section>

            <h:form class="formulario">
                <fieldset>
                    <legend>UNIVERSIDAD AUTÓNOMA DE QUINTANA ROO</legend>

                    <div class="card">

                        <p:row styleClass="my-heading-row">
                            <h3>Datos Generales</h3>
                        </p:row>
                        <h:panelGrid columns="2" cellpadding="4" cellspacing="5">
                                            
                            <p:outputLabel value="Nombre(s):" id="pmatricula" class="form-label" />
                            <p:inputText id="pmatricula"/>
                            <p:outputLabel value="Apellidos:" class="form-label" />
                            <p:inputText/>
                            <p:outputLabel value="Último grado obtenido" class="form-label" />
                            <p:inputText/>
                            <p:outputLabel for="button" value="Fecha de ingreso:"/>
                            <p:calendar id="button" value="#{calendarView.date3}" showOn="button"/>
      
                            <p:outputLabel for="@next" value="Nivel:" />
                            <p:selectOneMenu id="consoleNivel" value="#{selectOneMenuView.console}" style="width:145px">
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                                <f:facet name="footer">
                                <p:separator />
                                <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>

                            <p:outputLabel for="@next" value="Categoría:" />
                            <p:selectOneMenu id="consoleCat" value="#{selectOneMenuView.console}" style="width:145px">
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                                <f:facet name="footer">
                                <p:separator />
                                <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="@next" value="Antigüedad" />
                            
                            <h:panelGrid columns="4" cellpadding="4" cellspacing="5">
                                <p:outputLabel for="@next" value="Años:" />
                                <p:selectOneMenu id="consoleAnio" value="#{selectOneMenuView.console}" style="width:145px">
                                    <f:selectItem itemLabel="Selecciona" itemValue="" />
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:facet name="footer">
                                    <p:separator />
                                    <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                    </f:facet>
                                </p:selectOneMenu>
                                <p:outputLabel for="@next" value="Meses:" />
                                <p:selectOneMenu id="consoleMes" value="#{selectOneMenuView.console}" style="width:145px">
                                    <f:selectItem itemLabel="Selecciona" itemValue="" />
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:facet name="footer">
                                    <p:separator />
                                    <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                    </f:facet>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:outputLabel for="@next" value="Departamento:" />
                            <p:selectOneMenu id="consoleDep" value="#{selectOneMenuView.console}" style="width:145px">
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                                <f:facet name="footer">
                                <p:separator />
                                <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>    
                            <p:outputLabel for="@next" value="DES:" />
                            <p:selectOneMenu id="consoleDES" value="#{selectOneMenuView.console}" style="width:145px">
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                                <f:facet name="footer">
                                <p:separator />
                                <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                            <p:outputLabel for="@next" value="Unidad:" />
                            <p:selectOneMenu id="consoleUnidad" value="#{selectOneMenuView.console}" style="width:145px">
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItem itemLabel="PDC" itemValue="1" />
                                <f:selectItem itemLabel="Chetumal" itemValue="2" />
                                <f:selectItem itemLabel="Cozumel" itemValue="3" />
                                <f:facet name="footer">
                                <p:separator />
                                <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                            
                        </h:panelGrid>

                        <p:row styleClass="my-heading-row">
                            <h3>Datos Académicos</h3>
                        </p:row>

                        
                        <p:selectManyCheckbox id="basic" columns="1" value="#{manyCheckBox.selectedCourse}" layout="pageDirection">  
                            <f:selectItem itemLabel="Academia" itemValue="1" />  
                            <f:selectItem itemLabel="Cuerpo Académico que pertenece" itemValue="2" />  
                        </p:selectManyCheckbox>
                        
                        <h:panelGrid columns="2" cellpadding="4" cellspacing="5">
                        <p:outputLabel for="@next" value="Academia:"/>
                        <p:selectOneMenu id="consoleAca" value="#{selectOneMenuView.console}" style="width:145px" >
                            <f:selectItem itemLabel="Selecciona" itemValue="" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="3 consoles" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>

                        <p:outputLabel for="@next" value="LGAC que impacta:" />
                        <p:selectOneMenu id="consoleLGAC" value="#{selectOneMenuView.console}" style="width:145px">
                            <f:selectItem itemLabel="Selecciona" itemValue="" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="3 consoles" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="@next" value="PE adscrito:" />
                        <p:selectOneMenu id="consolePE" value="#{selectOneMenuView.console}" style="width:145px">
                            <f:selectItem itemLabel="Selecciona" itemValue="" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="3 consoles" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                        </h:panelGrid>

                        

                    </div>

                    <div class="ui-g-12 ui-sm-5 ui-md-4 ui-lg-3">
                                <p:commandButton  
                                    icon="fa fa-plus" 
                                    iconPos="right" 
                                    value="Agregar" 
                                    update=":contenido" 
                                    oncomplete="PF('loaderd').hide(); " 
                                    onstart="PF('loaderd').show();"  />
                            </div>
                    <div class="ui-g-12 ui-sm-5 ui-md-4 ui-lg-3">
                                <p:commandButton  
                                    icon="fa fa-ban" 
                                    iconPos="right" 
                                    value="Cancelar" 
                                    update=":contenido" 
                                    oncomplete="PF('loaderd').hide(); " 
                                    onstart="PF('loaderd').show();"  />
                            </div>
                    <div class="ui-g-12 ui-sm-5 ui-md-4 ui-lg-3">
                                <p:commandButton  
                                    icon="fa fa-floppy-o" 
                                    iconPos="right" 
                                    value="Guardar" 
                                    update=":contenido" 
                                    oncomplete="PF('loaderd').hide(); " 
                                    onstart="PF('loaderd').show();"  />
                            </div>
                </fieldset>
            </h:form>
        </section>
    </h:body>
</html>
