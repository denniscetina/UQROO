<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <style>

            .progress {
                position: relative;
                display: flex;
            }
            .progress-track {
                position: absolute;
                top: 5px;
                width: 100%;
                height: 5px;
                background-color: #dfe3e4;
                z-index: -1;
            }

        </style>
        <h:form id="frm" onkeypress="return event.keyCode !== 13">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                    <div class="card card-w-title border-top-primary">
                        <h5  class="title-h5" >
                            <i class="fa fa-address-card" aria-hidden="true"></i>
                            Solicitud realizada para año sabático

                        </h5>
                        
                        <div class="ui-g ui-fluid"> 

                            <div class="ui-g-12  ui-sm-12 ui-md-12 ui-lg-6">
                                <div class=" section_in_panel">
                                    

   <table style="border:150px" >
       <caption>NOMBRE SOLICITANTE</caption>
  <colgroup span="5" style="color:red;" />
  <colgroup span="8" style="color:blue;" />
  <thead>
    <tr style="border:11px" >
     
      <th scope="col">SOLICITUD</th>
      <th scope="col">DESCRIPCIÓN DE LA SOLICITUD</th>
      <th scope="col">ESTATUS</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Redacción de libro académico o capitulo de libro</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Realizar estancia de investigación</td>
    </tr>
   
  </tbody>
</table>
<div class="ui-g-12 ui-sm-5 ui-md-4 ui-lg-3">
                                <p:commandButton  
                                    icon="fa fa-plus" 
                                    iconPos="right" 
                                    value="REGRESAR" 
                                    update=":contenido" 
                                    oncomplete="PF('loaderd').hide(); " 
                                    onstart="PF('loaderd').show();"  />
                            </div>
                    <div class="ui-g-12 ui-sm-5 ui-md-4 ui-lg-3">
                                <p:commandButton  
                                    icon="fa fa-ban" 
                                    iconPos="right" 
                                    value="REVISAR" 
                                    update=":contenido" 
                                    oncomplete="PF('loaderd').hide(); " 
                                    onstart="PF('loaderd').show();"  />
                            </div>
                   


                    </div>   
                </div>
            </div> 
                </div>
            </div>
        
            </div>
        
        </h:form>
    </h:body>
</html>
