<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <style>

            .progress {
                position: relative;
                display: flex;
            }
            .progress-track {
                position: absolute;
                top: 5px;
                width: 100%;
                height: 5px;
                background-color: #dfe3e4;
                z-index: -1;
            }

        </style>
        <h:form id="frm" onkeypress="return event.keyCode !== 13">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
                    <div class="card card-w-title border-top-primary">
                        <h5  class="title-h5" >
                            <i class="fa fa-address-card" aria-hidden="true"></i>
                            Lista de la BD

                            <span class="pull-right">
                                #{usuarioCtrl.lista.size()}
                            </span>
                        </h5>


                        <div class="ui-g ui-fluid"> 
                            <p:dataTable value="#{usuarioCtrl.lista}" emptyMessage="No hay registros" var="row" >
                                <f:facet name="header">
                                    <h:panelGroup id="panelBlock" layout="block" style="height: 25px;" >
                                        Lista
                                    </h:panelGroup>
                                </f:facet>
                                <p:column headerText="ID" width="50">
                                    <h:outputText value="#{row.id}"></h:outputText>
                                </p:column>
                                <p:column width="200" headerText="Nombre">
                                    <h:outputText value="#{row.nombre}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>   
                </div>
            </div>            
        </h:form>
    </h:body>
</html>
