<!DOCTYPE html>
<html>
    <head>
        <title>logintest</title>
        <link href="css/login.css" type="text/css" rel="stylesheet"/>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div id="container">
            <div id="wrapper-form">
                <div id="head-form"><img src="img/login_logo.png"/></div>
                <div id="body-form">
                    <form action="">
                        <div class="control-group">
                            <label class="user" for="user"></label>
                            <div class="control">
                                <input name="user" type="text" placeholder="@uqroo.com">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="pass"></label>
                            <div class="control">
                                <input type="text" placeholder="CONTRASEÑA">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="control">
                                <input type="submit" value="Iniciar sesión">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
