<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/morpheus"
      >
    <style>
        .op_suga h3 {
            background: none !important;
        }

        .op_suga .ui-widget-content {
            background-color: #333 !important;
            border: none !important;
        }
    </style>
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />

        </f:facet>
        <title><ui:insert name="title">Universidad de Quintana Roo</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="morpheus-layout" />
        <h:outputScript name="js/layout.js" library="morpheus-layout" />

        <link rel="stylesheet" href="../web/css/uqroo.css" />

    </h:head>
    <h:body styleClass="main-body">


        <div class="layout-wrapper layout-wrapper-menu-active">

            <!-- INICIA HEAD -->
            <div class="topbar" style="background-color:#0A4A2F;">
                <a href="#" id="menu-button">
                    <span class="fa fa-angle-left" />
                </a>
                <p:link  class="morpheus-logo-link" outcome="/web/index" style="color:#fff; font-size: 20px; text-align: center;" >
                    SISTEMA
                </p:link>     

                <a class="morpheus-logo-link" href="#">

                </a>

                <a id="topbar-menu-button" href="#">
                    <i class="fa fa-bars"></i>
                </a>

                <ul class="topbar-menu">

                    <li style="    color: beige;" >
                        Nombre del usuario
                    </li>

                </ul>
            </div>

            <div class="layout-sidebar">
                <pm:tabMenu id="tabMenu" >
                    <pm:tab id="tab1" icon="fa fa-institution" title="">
                        <h:form id="menu-form" >
                            <p:panelMenu>
                                <p:submenu label="Alumnos"  class="op_suga">
                                    <p:menuitem value="Módulo 1" icon="pi pi-external-link" 
                                                action="#{usuarioCtrl.redirect('alumno/admision')}"
                                                oncomplete="PF('loader').hide();" 
                                                onstart="PF('loader').show();"
                                                update="contenido"/>
                                </p:submenu>
                                <p:submenu label="Configuraciones" class="op_suga">
                                    <p:menuitem value="Módulo 2" 
                                                icon="pi pi-external-link" 
                                                action="#{usuarioCtrl.getListaAlumnos}" 
                                                update="contenido"
                                                oncomplete="PF('loader').hide();" 
                                                onstart="PF('loader').show();"/>
                                </p:submenu>
                            </p:panelMenu>
                        </h:form>
                    </pm:tab>
                </pm:tabMenu>        
            </div>                  
            <div class="layout-content">
                <ui:insert name="content"/>
                <p:outputPanel id="contenido"  >
                    <ui:include  src="#{usuarioCtrl.view}" ></ui:include>
                </p:outputPanel>
            </div>
        </div>

        <p:dialog id="loader" widgetVar="loader" modal="true" closable="false"   hideEffect="fade" showHeader="false" style="text-align: center;" maximizable="true" resizable="false" >
            <p:graphicImage value="../../images/uqrooLoader.gif"></p:graphicImage>
        </p:dialog>

        <h:outputStylesheet name="css/nanoscroller.css" library="morpheus-layout" />
        <h:outputStylesheet name="css/animate.css" library="morpheus-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="morpheus-layout" />
    </h:body>
</html>
