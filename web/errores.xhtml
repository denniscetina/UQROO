<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head >
        <meta http-equiv="Refresh" content="10; url=https://login.windows.net/common/oauth2/logout?post_logout_redirect_uri=http://www.uqroo.mx"></meta>
        <title>Universidad de Quintana Roo</title>
        <style type="text/css">
            .bodi {
                font-family: Tahoma,sans-serif;
                font-size: 110%;
                background: url("./uqroo/web/images/fondo.jpg") repeat-x;
            }
        </style>
    </h:head>
    <h:body styleClass="bodi" lang="es" >
        <h:form style="  padding-top: 15% !important; text-align: center;  ">
            <p:messages autoUpdate="true" closable="true" id="mensaje"></p:messages>
            <p:panelGrid style=" width: 100% ">
                <p:row>
                    <p:column>
                        <h:outputText value="#{usuarioCtrl.mensaje}" id="texto"></h:outputText>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:remoteCommand autoRun="true"   actionListener="#{usuarioCtrl.mensajeErrorCierraSesion}" update="mensaje,texto"></p:remoteCommand>
        </h:form>
    </h:body>
</html>
